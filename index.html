<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cratedigger</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<header>
        <div class="headerOverlay">
            <div class="wrapper">
                <div class="headerFlexContainer">
                    <h1>Cratedigger</h1>
                    <h2 class="genreHeading">Search by <span>Artist</span> or <span>Genre</span></h2>
                    <ul id="genreTags" class="genreTags">
                        <!-- Genre tags will load here -->
                        <li class="genreTag rnb" id="rnb" tabindex="0">R&B</li>
                        <li class="genreTag pop" id="pop" tabindex="0">Pop</li>
                        <li class="genreTag rock" id="rock" tabindex="0">Rock</li>
                        <!-- hip hop ID is in kebab case for API call purposes -->
                        <li class="genreTag hipHop" id="hip-hop" tabindex="0">Hip-Hop</li>
                        <li class="genreTag dance" id="dance" tabindex="0">Dance</li>
                    </ul>
                    <div class="formContainer">
                        <form>
                            <label class="sr-only" for="search">Search for artist</label>
                            <input type="text" name="search" class="search" id="search" autocomplete="off" placeholder="Search for artist...">
                            
                            <button type="submit">Submit</button>
                        </form>
                        <div class="dropdown">
                            <div class="dropdownMenu">
                                <ul class="dropdownContent" tabindex="-1"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</header>

    <main>
        <div class="wrapper">
            <ul id="results" class="results">
                <!-- this is where the results go -->
            </ul>
        </div>
    </main>

    <footer>
        <p>Created at Juno College</p>
    </footer>
    
	<script src="script.js"></script>
</body>
</html>
