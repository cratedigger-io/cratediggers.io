<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cratedigger</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<header>
        <div class="headerOverlay">
            <div class="wrapper">
                <div class="headerFlexContainer">
                    <h1>Cratedigger</h1>
                    <h2>Curated list of recommended artists</h2>
                    <div class="formContainer">
                        <form>
                            <label class="sr-only" for="search">Search for artist</label>
                            <input type="text" name="search" class="search" id="search" autocomplete="off" placeholder="Search for artist...">
                            
                            <button type="submit">Submit</button>
                        </form>
                        <div class="dropdown">
                            <div class="dropdownMenu">
                                <ul class="dropdownContent" tabindex="-1"></ul>
                            </div>
                        </div>
                    </div>
                    <ul id="genreTags">
                        <!-- Genre tags will load here -->
                        <li id="rnb">R&B</li>
                        <li id="pop">Pop</li>
                        <li id="rock">Rock</li>
                        <li id="hipHop">Hip-Hop</li>
                        <li id="dance">Dance</li>
                    </ul>
                </div>
            </div>
        </div>
	</header>

    <main>
        <div class="wrapper">
            <ul id="results" class="results">
                <!-- this is where the results go -->
            </ul>
        </div>
    </main>

    <footer>
        <p>Created at Juno College</p>
    </footer>
    
	<script src="script.js"></script>
</body>
</html>
